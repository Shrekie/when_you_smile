<html ng-app="nodeBoiler">
    <head>

        <base href="/">

        <!-- JQUERY -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Remove Facebook suffix. -->
        <script type="text/javascript">
            if (window.location.hash && window.location.hash == '#_=_') {
                if (window.history && history.pushState) {
                    window.history.pushState("", document.title, window.location.pathname);
                } else {
                    // Prevent scrolling by storing the page's current scroll offset
                    var scroll = {
                        top: document.body.scrollTop,
                        left: document.body.scrollLeft
                    };
                    window.location.hash = '';
                    // Restore the scroll offset, should be flicker free
                    document.body.scrollTop = scroll.top;
                    document.body.scrollLeft = scroll.left;
                }
            }
        </script>

        <!-- Seriously.js -->
        <script src="vendor/seriously.js"></script>
        <script src="vendor/seriously.chroma.js"></script>
        <script src="vendor/seriously.blend.js"></script>

        <!-- ANGULAR -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>

        <!-- CORE -->
        <link rel="stylesheet" href="/css/core.css">
        <script src="/js/core.js"></script>

        <!-- META -->
        <meta charset="utf-8">
        <title>node-boiler</title>

    </head>

    <body ng-controller="mainController">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <video id="targetVideo" width="1280" height="720" controls>
                                <source src="/assets/precious_template.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                        </video>
                        <canvas id="canvas" width="1280" height="720"></canvas>
                        <img id="targetPicture" src="/assets/smile.jpg" alt="Smiles" width="1280" height="720">
                    <p>{{user.profileID}}</p>
                </div>
            </div>
        </div>

    </body>
</html>
