<html ng-app="nodeBoiler">
    <head>

        <base href="/">

        <!-- JQUERY -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Seriously.js -->
        <script src="vendor/seriously.js"></script>
        <script src="vendor/seriously.chroma.js"></script>
        <script src="vendor/seriously.blend.js"></script>

        <!-- ANGULAR -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>

        <!-- CORE -->
        <link rel="stylesheet" href="/css/core.css">
        <script src="/js/core.js"></script>

        <!-- META -->
        <meta charset="utf-8">
        <title>node-boiler</title>

    </head>

    <body ng-controller="mainController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <video style="display:none" id="targetVideo" width="1280" height="720" controls>
                            <source src="/assets/precious_template.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                    </video>
                    <img id="targetPicture" src="/assets/smile.jpg" alt="Smiles" width="1280" height="720">
                    <img id="targetPicture2" src="/assets/smile2.jpg" alt="Smiles" width="1280" height="720">
                    <img id="targetPicture3" src="/assets/smile3.jpg" alt="Smiles" width="1280" height="720">
                    <canvas id="canvas" width="1280" height="720"></canvas>
                    <div ng-show="!playBackCtrl.recording" class="btn-group" role="group" aria-label="controls">
                        <button ng-click="playDemo()" type="button" class="btn btn-default">Play</button>
                        <button type="button" class="btn btn-default">Share</button>
                        <button ng-click="saveVideo()" type="button" class="btn btn-default">Save</button>
                    </div>
                    <p>{{user}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
